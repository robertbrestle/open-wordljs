<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
    <title>open-wordljs</title>
</head>
<body class="container-fluid">
<main class="container-fluid">
	<div class="container-fluid">
		<!-- move to bootstrap row/columns -->
		<div class="container d-inline" style="margin: 0 auto;">
			<div id="gameBoard" class="board">
				<div data-row="1"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
				<div data-row="2"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
				<div data-row="3"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
				<div data-row="4"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
				<div data-row="5"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
				<div data-row="6"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
			</div>
			<div id="keyboard" class="d-flex flex-column flex-wrap justify-content-center align-content-center">
				<div class="d-flex justify-content-center">
					<button class="tile" data-action="q">q</button>
					<button class="tile" data-action="w">w</button>
					<button class="tile" data-action="e">e</button>
					<button class="tile" data-action="r">r</button>
					<button class="tile" data-action="t">t</button>
					<button class="tile" data-action="y">y</button>
					<button class="tile" data-action="u">u</button>
					<button class="tile" data-action="i">i</button>
					<button class="tile" data-action="o">o</button>
					<button class="tile" data-action="p">p</button>
				</div>
				<div class="d-flex justify-content-center">
					<button class="tile" data-action="a">a</button>
					<button class="tile" data-action="s">s</button>
					<button class="tile" data-action="d">d</button>
					<button class="tile" data-action="f">f</button>
					<button class="tile" data-action="g">g</button>
					<button class="tile" data-action="h">h</button>
					<button class="tile" data-action="j">j</button>
					<button class="tile" data-action="k">k</button>
					<button class="tile" data-action="l">l</button>
				</div>
				<div class="d-flex justify-content-center">
					<button class="tile" data-action="backspace">←</button>
					<button class="tile" data-action="z">z</button>
					<button class="tile" data-action="x">x</button>
					<button class="tile" data-action="c">c</button>
					<button class="tile" data-action="v">v</button>
					<button class="tile" data-action="b">b</button>
					<button class="tile" data-action="n">n</button>
					<button class="tile" data-action="m">m</button>
					<button class="tile" data-action="enter">⏎</button>
				</div>
			</div>
			<div class="text-center fw-bold my-1">
				<div id="gameMessageBad" class="alert-danger"></div>
				<div id="gameMessageGood" class="alert-success"></div>
				<div id="resetContainer" class="my-4">
					<button id="difficultyButton" class="btn btn-danger dropdown-toggle" type="button" 
							data-bs-toggle="dropdown" aria-expanded="false">Difficulty:<b id="level">easy</b></button>
					<ul class="dropdown-menu" aria-labelledby="difficultyButton">
						<li><a class="dropdown-item" href="#" onclick="Javascript:WordlJS.changeDifficulty('easy')" title="600 common words">easy</a></li>
						<li><a class="dropdown-item" href="#" onclick="Javascript:WordlJS.changeDifficulty('hard')" title="12400 words - good luck!">hard</a></li>
						<li><a class="dropdown-item" href="#" onclick="Javascript:WordlJS.changeDifficulty('girl6')" title="6400 6-letter girl names">girl6</a></li>
					</ul>
					<button id="newWordButton" class="btn btn-secondary" type="button" onclick="Javascript:WordlJS.resetGame()">New Word</button>
				</div>
				<p><a href="https://github.com/robertbrestle/open-wordljs" target="_blank">View source on GitHub</a></p>
			</div>
		</div>

	</div>
</main>

<!-- board templates -->
<div id="gameBoard5" class="d-none">
	<div data-row="1"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="2"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="3"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="4"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="5"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="6"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
</div>
<div id="gameBoard6" class="d-none">
	<div data-row="1"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="2"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="3"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="4"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="5"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="6"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
	<div data-row="7"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/tree_all.js"></script>
<script src="js/tree_hard.js"></script>
<script src="js/tree_easy.js"></script>
<script src="js/tree_girl_6.js"></script>
<script src="js/wordl.js"></script>
<script type="text/javascript">
	WordlJS.init();
</script>

</body>
</html>
